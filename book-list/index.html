<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background: teal;
        }
        .error {
            background: crimson;
        }

    </style>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h2>Welcome To E-Library</h2>
        <h4>Add Books</h4>
        <form id="book-form">
            <div class="">
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" placeholder="Add Title">
            </div>
            <div class="">
                <label for="Author">Author</label>
                <input type="text" id="author" class="u-full-width" placeholder="Add Author">
            </div>
            <div class="">
                <label for="ISBN">ISBN</label>
                <input type="text" id="isbn" class="u-full-width" placeholder="Add ISBN">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
