<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="conatiner mt-3">
        <h2 class="display-3 text-center text-monospace">Rock Paper Scissor</h2>
        <div class="row mx-auto mt-4">
            <div class="col text-center mx-auto">
                <input type="image" src="rock.png" id="rock"/>
            </div>
            <div class="col text-center mx-auto">
                <input type="image" src="paper.png" id="paper"/>
            </div>
            <div class="col text-center mx-auto">
                <input type="image" src="scissor.png" id="scissor"/>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center mx-auto">
                <h4>Player</h4>
                <p id="user-input" class="text-monospace"></p>
            </div>
            <div class="col text-center mx-auto">
                <h2 class="display-3 text-center mt-4">Results</h2>
                <p class="display-4 text-center text-monospace mx-auto" id="results"></p>
            </div>
            <div class="col text-center mx-auto">
                <h4>Computer</h4>
                <p id="comp-input" class="text-monospace"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                    crossorigin="anonymous"></script>
</body>
</html>
