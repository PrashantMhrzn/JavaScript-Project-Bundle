<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Nepal COVID Status</title>
</head>

<body class="bg-dark">
    <div class="container">
        <h2 class="display-4 text-center m-2 p-2 text-light">Covid Cases In Nepal</h2>
        <div class="row">
            <div class="col">
                <div class="card mb-4 bg-light">
                    <div class="card-body mx-auto" id="insert-data">
                        <h5 id="total-cases-text" class="text-center text-monospace mt-2 pt-2">Total Current Cases</h5>
                        <h1 id="total-cases" class="text-center display-4 m-2 p-2"></h1>
                        <div class="row">
                            <div class="col">
                                <div class="card text-center bg-info">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Active</h5>
                                        <p class="card-text" id="active-cases"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center bg-danger">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Deaths</h5>
                                        <p class="card-text" id="death"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <div class="card text-center bg-success">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Recovered</h5>
                                        <p class="card-text" id="recovered"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="table table-hover table-striped mt-4">
                            <thead>
                                <tr>
                                    <th class="table-info">Age Groups</th>
                                    <th class="table-warning">Cases</th>
                                    <th class="table-danger">Deaths</th>
                                    <th class="table-success">Recovered</th>
                                </tr>
                            </thead>
                            <tbody id="age-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body mx-auto" id="insert-data">
                        <h5 id="total-cases-till-now-text" class="text-center text-monospace mt-2 pt-2">Total Cases Till
                            Now</h5>
                        <h1 id="total-cases-till-now" class="text-center display-4 m-2 p-2"></h1>
                        <div class="row">
                            <div class="col">
                                <div class="card text-center bg-warning">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Positive</h5>
                                        <p class="card-text" id="total-positive"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center bg-secondary">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Negative</h5>
                                        <p class="card-text" id="total-negative"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <div class="card text-center bg-success">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Recovered</h5>
                                        <p class="card-text" id="total-recovered"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-center bg-danger">
                                    <div class="card-body">
                                        <h5 class="card-title text-monospace">Deaths</h5>
                                        <p class="card-text" id="total-death"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-black text-center text-light border border-secondary">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2021 Copyright
            </div>
        </footer>
    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
                    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
                    crossorigin="anonymous"></script>
</body>

</html>
