<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <style>
        .success, .error {
            padding: 5px;
            margin:5px 0 15px 0;
            color: white;
        }
        .success{
            background: teal;
        }
        .error{
            background: crimson;
        }
    </style>
    <title>Contacts</title>
</head>
<body>
    <div class="container">
        <h2>Contact Management System</h2>
        <form id="contact-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width" placeholder="Enter Name">
            </div>
            <div>
                <label for="phone number">Phone Number</label>
                <input type="text" id="phone" class="u-full-width" placeholder="Enter Phone Number">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" class="u-full-width" placeholder="Enter address">
            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="contact-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
